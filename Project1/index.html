<!doctype html>
<html>
  <head>
    <title>TechKids Hot Girls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="libs/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="libs/Handlebars.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
    <!--header -->
    <header class="header">
      <nav class="container">
        <div class="row">
          <form class="col-sm-3 search_form">
            <input type="text" placeholder="Enter your search" class="form-control">
            <span class="glyphicon glyphicon-search"></span>
          </form>
          <div class="col-sm-6 text-center site_logo">
            <img src="img/logo.png" alt="Techkids">
            HOT GIRLS
          </div>
          <div class="col-sm-3 profile_group">
            <div class="profile_wrapper">
              <button><span class="glyphicon glyphicon-camera"></span></button>
              <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
              <span class="username">Shaya</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--end header -->

    <!--content -->
    <section class="container">
        <div class="row" id="item-list">

        </div>

      </section>
    <!--end content -->
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each items}}
    <div class="col-md-3 col-sm-6 item_container">
      <div class="item">
        <div class="image_container">
          <img src={{imageUrl}}>
          <div class="overlay">
            <button type="button" class="plus_button">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
            <div class="img_statistics_container">
              <div class="row text-center">
                <div class="col-xs-4">
                  <span class="glyphicon glyphicon-eye-open"></span>
                  <p>{{view}}</p>
                </div>
                <div class="col-xs-4">
                  <span class="glyphicon glyphicon-time"></span>
                  <p>{{date}}</p>
                </div>
                <div class="col-xs-4">
                  <span class="glyphicon glyphicon-plus"></span>
                  <p>{{plus}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info_container">
          <div class="author_info">
            <img src={{posterAvatar}} class="author_avatar">
            <h3>{{posterName}}</h3>
            <p class="text-muted">{{posterTitle}}</p>
          </div>
          <p>
            {{content}}
          </p>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
  </body>
</html>
